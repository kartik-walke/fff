<table class="table m-2">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Sr No.</th>
        <th scope="col">Email</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; index as i;">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ user.email }}</td>
        <td>{{ user.city }}</td>
        <td>{{ user.state }}</td>
      </tr>
    </tbody>
  </table>
